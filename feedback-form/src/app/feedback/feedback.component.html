<mat-card class="feedback-card">
  <h2>Feedback Form</h2>

  <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
    <!-- Name -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="feedbackForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
      <mat-error *ngIf="feedbackForm.get('name')?.hasError('minlength')">
        Name must be at least 3 characters
      </mat-error>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="feedbackForm.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="feedbackForm.get('email')?.hasError('email')">
        Invalid email format
      </mat-error>
    </mat-form-field>

    <!-- Message -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Message</mat-label>
      <textarea matInput rows="4" formControlName="message"></textarea>
      <mat-error *ngIf="feedbackForm.get('message')?.hasError('required')">
        Message is required
      </mat-error>
      <mat-error *ngIf="feedbackForm.get('message')?.hasError('minlength')">
        Message must be at least 10 characters
      </mat-error>
    </mat-form-field>

    <!-- Submit Button -->
    <button mat-raised-button color="primary" type="submit" [disabled]="!feedbackForm.valid">
      Submit Feedback
    </button>
  </form>
</mat-card>
